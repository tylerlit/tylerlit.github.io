<!DOCTYPE html>
<html>
<head>
  <title>Tyler Little</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<style>
body {
	height: 100%;
	margin: 0;
	text-align: center;
	width: 100%;
}
a {
	font-size: 2.5rem;
 	font-family: 'Oswald', 'Open Sans', serif;
}
h2 {
	font-size: 3rem;
	font-family: 'Oswald', 'Open Sans', serif;
}
</style>
<script>
    function hey(id)
    {
        document.getElementById(id).style.backgroundColor = "#E26E38";
        }
    function bye(id)
    {
        document.getElementById(id).style.backgroundColor = "black";
        }
</script>  
</head>	
<body>
  <div class="main">
    <a id="1" class="word" onmouseover="hey(this.id)" onmouseout="bye(this.id)">Tyler Little</a>
    <p>Computer Science B.S. student graduating May 2019</p>
    <img src="https://www.royalcanin.com/~/media/Royal-Canin/Product-Categories/dog-medium-landing-hero.ashx"/>
  </div>                                                                                                         
</body>
</html>
